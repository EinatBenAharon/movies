<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer src="moviesClass.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center">Add your favorites movies</h1>
      <form id="id_form" class="col-md-6 p-2 mx-auto">
        <label>Movie name:</label>
        <input id="id_movieName" class="form-control" type="text" />
        <label>Movie Img(URL):</label>
        <input id="id_movieImg" class="form-control" type="url" />
        <label>Movie rating:</label>
        <select id="id_movieRating" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="btn_addMovie" class="btn btn-dark mt-2">Add movie</button>
      </form>
      <div id="row" class="row">
        <h2 class="display-5">The best movies ever!</h2>
        <table class="table table-striped">
          <thead>
            <th>Movie Name</th>
            <th>Picture</th>
            <th>Rating</th>
            <th>Delete movie</th>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
